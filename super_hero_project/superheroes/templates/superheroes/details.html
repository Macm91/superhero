<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Details</title>
</head>
<body>
    <h1> Hero Details! </h1>
    <ul>
        {% for hero in single_hero %}
        <li> <h2>{{hero.name}}</h2></li>
        <li> <h3>{{hero.alter_ego}}</h3></li>
        <li> <h3>{{hero.primary_ability}}</h3></li>
        <li> <h3>{{hero.catch_phrase}}</h3></li>
        {% endfor %}
    </ul>
</body>
</html>
