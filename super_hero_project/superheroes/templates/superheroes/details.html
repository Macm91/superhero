<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Details</title>
</head>
<body>
    <h1> Hero Details! </h1>
        <p id="details"><b>Name:</b> {{hero.name}}<br>
        <b> Alter Ego:</b> {{hero.alter_ego}}</br>
        <b> Primary Ability: </b>{{hero.primary_ability}}</br> 
        <b> Secondary Ability: </b>{{hero.secondary_ability}}<br>
        <b> Catch Phrase: </b>{{hero.catch_phrase}}<br>
        </p>
        <a href= "{% url 'superheroes:edit' hero.id %}">Click To Change Details</a>

    
</body>
</html>
